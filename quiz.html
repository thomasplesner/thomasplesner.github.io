<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body class="quiz">
    
    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button id="navbut" type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">menu</span>
        </button>

        <h1 class="navbar-title"><a href="index.html">Thomas Plesner</a></h1>
        <nav class="navbar-menu">
            <button id="navbut" type="button" class="active"><a href="quiz.html">Quiz</a></button>

        </nav>
    </nav>

<script type="text/javascript">
    const toggleMenuOpen = () => document.body.classList.toggle("open");
</script>

<div id="card" class="cardq">

    <header>

        <h1>Just <span>quiz</span></h1>
        
        
    </header>

    <div class="card-body">
        <p>
            And destroy!
        </p>
    </div>
    
</div>


    <div id="quiz-container">
        <div id="game-setup">
            <div>
                <label for="category">Choose a Category:</label>
                <select id="category">
                    <option value="">Any Category</option>
                </select>
            </div>
            <div>
                <label for="amount">Number of Questions:</label>
                <input type="number" id="amount" min="1" max="50" value="10">
            </div>
            <div>
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="progress"></div>
            <div id="currentScore"></div>
            <div id="highScore"></div>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="result"></div>
        </div>
    </div>

<script src="quiz.js"></script>

<script src="script.js"></script>



</body>
</html>
